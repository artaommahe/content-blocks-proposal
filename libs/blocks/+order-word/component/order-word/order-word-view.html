<div class="root"
     [class.-correct]="isCorrect()"
     [class.-wrong]="isWrong()"
     [class.-mobile]="isMobile">
  <div class="items">
    <sky-order-word-answer-item *ngFor="
                                  let item of items;
                                  trackBy: itemTrack;
                                  let isLast = last;
                                  let isFirst = first;
                                  let index = index;
                                "
                                [isLast]="isLast"
                                [isFirst]="isFirst"
                                [item]="item"
                                (moveLeft)="moveLeft(index)"
                                (moveRight)="moveRight(index)">
    </sky-order-word-answer-item>
  </div>

  <sky-block-score-indicator class="score"
                             [blockId]="blockId">
  </sky-block-score-indicator>

  <button class="set"
          (click)="onSetClick()">
    set
  </button>
</div>

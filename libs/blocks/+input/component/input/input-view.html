<div class="root"
     [class.-correct]="isCorrect === true"
     [class.-wrong]="isCorrect === false">
  <ng-container *ngIf="!isCorrect">
    <div class="input-container">
      <input class="input"
             [value]="value"
             (keydown)="onKeyDown($event)"
             #input>

      <button (click)="submit()">
        ‚èé
      </button>
    </div>

    <div class="correct-answers">
      {{ correctAnswers.join(', ') }}
    </div>
  </ng-container>

  <div *ngIf="isCorrect"
       class="correct-answer">
    {{ value }}
  </div>
</div>

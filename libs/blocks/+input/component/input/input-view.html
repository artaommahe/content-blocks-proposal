<div class="root"
     [class.-correct]="isCorrect()"
     [class.-wrong]="isWrong()">
  <ng-container *ngIf="!isCorrect()">
    <div class="input-container">
      <input class="input"
             [value]="value"
             (keydown)="onKeyDown($event)"
             #input>

      <button (click)="submit()">
        ‚èé
      </button>
    </div>

    <div class="correct-answers">
      {{ correctAnswers.join(', ') }}
    </div>

    <button *ngIf="canUseKey()"
            (click)="onKeyClick()">
      use key
    </button>
  </ng-container>

  <div *ngIf="isCorrect()"
       class="correct-answer">
    {{ value }}
  </div>

  <sky-block-score-indicator class="score"
                             [blockId]="blockId">
  </sky-block-score-indicator>
</div>

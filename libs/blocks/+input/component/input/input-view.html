<div class="root"
     [class.-correct]="currentAnswer?.isCorrect === true"
     [class.-wrong]="currentAnswer?.isCorrect === false">
  <ng-container *ngIf="currentAnswer?.isCorrect !== true">
    <div class="input-container">
      <input class="input"
             [value]="currentAnswer?.value"
             (keydown)="onKeyDown($event)"
             #input>

      <button (click)="submit()">
        ‚èé
      </button>
    </div>

    <div class="correct-answers">
      {{ correctAnswers.join(', ') }}
    </div>
  </ng-container>

  <div *ngIf="currentAnswer?.isCorrect === true"
       class="correct-answer">
    {{ currentAnswer.value }}
  </div>
</div>

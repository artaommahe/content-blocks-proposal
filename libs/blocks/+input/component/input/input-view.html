<div class="root"
     [class.-correct]="isCorrect()"
     [class.-wrong]="isWrong()">
  <ng-container *ngIf="!isCorrect()">
    <div class="input-container">
      <input class="input"
             [value]="currentAnswer?.value"
             (keydown)="onKeyDown($event)"
             #input>

      <button (click)="submit()">
        ‚èé
      </button>
    </div>

    <div class="correct-answers">
      {{ correctAnswers.join(', ') }}
    </div>

    <button *ngIf="canUseKey()"
            (click)="onKeyClick()">
      use key
    </button>
  </ng-container>

  <div *ngIf="isCorrect()"
       class="correct-answer">
    {{ currentAnswer.value }}
  </div>
</div>

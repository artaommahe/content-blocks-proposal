<div class="root">
  <div class="value"
       [class.-correct]="isCorrect">
    {{ value }}
  </div>

  <div class="actions">
    <button [disabled]="isCorrect"
            (click)="inc()">
      inc
    </button>
    <button [disabled]="isCorrect"
            (click)="dec()">
      dec
    </button>
  </div>
</div>

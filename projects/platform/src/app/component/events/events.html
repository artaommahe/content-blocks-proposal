<div class="events">
  <b>Events</b>

  <div class="row">
    <button (click)="reset()">
      reset
    </button>
  </div>

  <div class="row">
    - send
    <input class="send-event"
           type="text"
           (input)="eventData = $event.target.value" />

    <button (click)="sendEvent()">send</button>
  </div>

  <div class="row">
    - log
    <div class="log">
      <div *ngFor="let event of (events$ | async)"
           class="event">
        {{ event | json }}
      </div>
    </div>
  </div>
</div>
